<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Estilos/global.css" type="text/css">
    <link rel="stylesheet" href="Estilos/index.css" type="text/css">
    <link rel="stylesheet" href="Estilos/carrito.css" type="text/css">
    <link rel="stylesheet" href="Estilos/form.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>AutoGlass Store</title>
</head>
<body id="body">

        <div class="hLogo" id="hLogo">

            <div class="logo">
                <img src="images/Logo2.png" height="65px">
            </div>

        </div>


        
        <div class="hCarrito" id="hCarrito">
            <div class="c3" id="carrito">
                <div class="carritoInicio"><img src="images/inicioCarrito.png" height="50px"></div>
                <div class="carritoInicio" id="vidrios"></div>
                <div class="carritoInicio"><img src="images/finCarrito.png" height="50px"></div>
                <span class="cantidad" id="cantidad"></span>
            </div>
            
        </div>


        <div class="listaCarrito" id="listaCarrito" envista="0">
            <div class="listaDeCompras" id="listaDeCompras"></div>
            <div class="totalCompra" id="totalCompra"></div>
            <div class="botoneraCarrito">
                <button class="btnCarrito" id="cerrarCarrito">Cerrar</button>
                <button class="btnCarrito" id="limpiarCarrito">Limpiar</button>
                <button class="btnCarrito" id="comprarCarrito">Comprar</button>
            </div>
            </div>
        <div class="mSearcher" id="mSearcher">
            <div class="R1-searchForm">
                <input type="text" class="searcher" id="searcher" title="Ingresá la marca de vehículo que buscás"><button class="btnSearcher" id="btnSearcher">Buscar</button>
            </div>
            
            <div class="R2-searchForm" id="R2-searchForm">
                <select class="modelSelect" id="modelSelect">
                </select>
            </div>
        </div>
        <div class="sideMarcas">
            <img src="images/side2.png" height="100%">
        </div>
        <div class="lista" id="lista"></div>
        <div class="modal" id="modal"></div>

        

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="Scripts/dataBase.js"></script>
<script src="Scripts/app.js"></script>
<script src="Scripts/carrito.js"></script>
</body>
</html>
