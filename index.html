<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/global.css" type="text/css">
    <link rel="stylesheet" href="Estilos/index.css" type="text/css">
    <link rel="stylesheet" href="Estilos/carrito.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Autoglass Store</title>
</head>
<body>
    <header>
        <div class="c1">

        </div>
        <div class="logo">
            <img src="images/Logo.png" height="35px">
        </div>
        <div class="c3" id="carrito">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="cantidad" id="cantidad"></span>
        </div>
        
    </header>
    <div class="searchForm">
        <div class="R1-searchForm">
            <input type="text" class="searcher" id="searcher"><button class="btnSearcher" id="btnSearcher">Buscar</button>
        </div>
        
        <div class="R2-searchForm">
            <select class="modelSelect" id="modelSelect">
            </select>
        </div>
        
    </div>
    <div class="results" id="results"></div>
    <div class="lista" id="lista"></div>
    <div class="listaCarrito" id="listaCarrito">
        <div class="listaDeCompras" id="listaDeCompras"></div>
        <div class="totalCompra" id="totalCompra"></div>
        <div class="botoneraCarrito">
            <button class="btnCarrito" id="cerrarCarrito">Cerrar</button>
            <button class="btnCarrito" id="limpiarCarrito">Limpiar</button>
            <button class="btnCarrito" id="comprarCarrito">Comprar</button>
        </div>
    </div>
    <div class="modalImagenAgrandada" id="modalImagenAgrandada">
        
    </div>
    <script src="Scripts/dataBase.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/carrito.js"></script>
    
</body>
</html>
